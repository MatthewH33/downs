<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance - The School Exchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #192b50;
      --dark-blue: #0F172A;
      --accent-yellow: #ffd700;
      --hover-gold: #ffcc00;
      --light-bg: #f8f9fa;
      --dark-text: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, #1a2538 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .maintenance-icon {
      font-size: 5rem;
      color: var(--accent-yellow);
      margin-bottom: 2rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2rem;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.95);
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 3rem;
      opacity: 0.85;
      color: rgba(255, 255, 255, 0.9);
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .contact-box:hover {
      border-color: var(--accent-yellow);
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .contact-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      opacity: 0.8;
      color: rgba(255, 255, 255, 0.8);
    }

    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--accent-yellow);
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: rgba(255, 215, 0, 0.1);
    }

    .email-link i {
      font-size: 1.25rem;
    }

    .email-link:hover {
      color: var(--hover-gold);
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
    }

    .logo-section {
      margin-top: 3rem;
      opacity: 0.7;
    }

    .logo-section img {
      height: 50px;
      width: auto;
      filter: brightness(0) invert(1);
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .maintenance-icon {
        font-size: 3.5rem;
      }

      .email-link {
        font-size: 1.2rem;
        padding: 0.6rem 1.2rem;
      }

      .contact-box {
        padding: 1.5rem;
      }
    }

  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1CRZFPNPJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H1CRZFPNPJ');
  </script>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Under Maintenance</h1>
    <p class="subtitle">We'll be back soon!</p>
    
    <p class="message">
      We're currently performing some scheduled maintenance to improve your experience. 
      We apologize for any inconvenience and appreciate your patience.
    </p>

    <div class="contact-box">
      <div class="contact-label">Need Assistance?</div>
      <a href="mailto:matthew@theschoolexchange.org" class="email-link">
        <i class="fas fa-envelope"></i>
        <span>matthew@theschoolexchange.org</span>
      </a>
    </div>

    <div class="logo-section">
      <img src="/SAL-LOGO.svg" alt="The School Exchange Logo" onerror="this.style.display='none'">
    </div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles on load
    createParticles();
  </script>
</body>
</html>
